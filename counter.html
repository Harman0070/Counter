<body>
    <button id="btnCounter">+</button>
    
   <script>
       
       let counter = 0;
       console.log({counter})

        function addcounter()
        {
        
            counter=counter+1;
            console.log({counter});

        }
        
        const element =document.querySelector("#btnCounter");
        element.addEventListener("click",addcounter,false);
        
    </script>
